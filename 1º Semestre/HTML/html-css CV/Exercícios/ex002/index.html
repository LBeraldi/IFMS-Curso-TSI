<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Vamos iniciar um teste com imagens</h1>
    <p>Podemos utilizar imagens da internet no nosso site</p>
    <img src="HTML5_Logo.png" alt="Logo html 5">
    <!--Aqui estamos utilizando uma imagens instalada para aparecer no nosso site.-->

    <p>Também podemos utilizar uma imagens que esta em uma sub-pasta</p>
    <img src="imagens/css3_logo.png" alt="Logo css 3">
    <!--Aqui estamos utilizando uma imagen em uma sub-pasta dentro da nossa maquima, de uma forma mais organizada, conseguimos colocar essa imagen no nosso site.-->

    <p>Também podemos ospedar uma imagen de outra pagina da web</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/165px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo javaScript">
<!--Aqui estamos ospedando uma imagen de uma página na intenet, desta forma, economizamos espaço na nossa máqina, porém caso o site de onde estamos ospedando a imagen caia, nossa imagen também cai. -->


</body>
</html>
